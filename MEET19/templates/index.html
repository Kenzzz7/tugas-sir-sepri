{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Daftar Baju</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nama Baju</th>
            <th>Ukuran</th>
            <th>Warna</th>
            <th>Harga</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody>
        {% for b in baju %}
        <tr>
            <td>{{ b.nama_baju }}</td>
            <td>{{ b.ukuran }}</td>
            <td>{{ b.warna }}</td>
            <td>{{ b.harga }}</td>
            <td>
                <a href="{{ url_for('edit_baju', id=b.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{{ url_for('delete_baju', id=b.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Hapus</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
